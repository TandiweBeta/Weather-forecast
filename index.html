<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>weather-forecast</title>
</head>
<body>
  <div class="weather-container">
   <header>
    <form class="search-form" 
    id="search-form">
      <input type="search"
       placeholder ="Enter a city.."required
      class="search-form-input"
       id="search-form-input"/>
      <input type="submit"
       value="search"
       class="search-form-button"/>
    </form>
  </header> 
   <main>
      <div class= "weather-data">
        <div>
     <h1 class="weather-city" id="city">
    
      </h1>
    <p class="weather-details">
     
       <span id="Time"></span>, <span id="description"></span>
        <br/>
        Humidity:<strong id= "Humidity"></strong>, Wind: <strong id="wind-speed"></strong>
     </p>
     </div>
     <div class=" weather-app-temperature-container">
      <div class="weather-icon" id="icon"></div>
      <div class="weather-temperature" id="temperature"></div>
      <div class=  "weather-unit">°c </div>
    </div>
     </div>
     <div class="weather-forecst">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Thurs</div>
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42px"/>
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">18°</span>
            <span class="weather-forecast-temperature-min">12°</span>
          </div>
        </div>
      </div>
     </div>
  </main>
  <footer>
     This project was coded by 
    <a href="https://github.com/TandiweBeta" target="_blank">Tandiwe Beta,</a>
    code hosted on  
    <a href="https://github.com/TandiweBeta/Weather-App.git" target="-blank">Github</a>
    and website hosted 
    <a href="https://weatherapptandi.netlify.app"> on netlify</a>
   </footer>
   </div>
  <script src="src/app.js"></Script>
</body>
</html>
